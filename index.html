<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Source+Sans+Pro:wght@200&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Urban Fashion</title>
  </head>
  <body>
    <div class="container">
      <div class="nav-bar">
        <img class="logo" src="images/logo.png" alt="logo" />
        <nav>
          <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Collections</a></li>
            <li><a href="">Category</a></li>
          </ul>
        </nav>
        <img class="cart" src="images/cart.png" alt="cart" />
      </div>
      <div class="content">
        <a class="btn" href="">2022 Collections</a>
        <h1>
          You Should Always <br />
          Feel Pretty
        </h1>
        <p>Clothes that are sure to heat up your winter.</p>
        <div class="arrow-icons">
          <img src="images/back-arrow.png" alt="back arrow" />
          <img src="images/next-arrow.png" alt="next arrow" />
        </div>
      </div>
      <img class="feature-img" src="images/img.png" alt="feature image" />
      <div class="socials">
        <a href="">facebook</a>
        <a href="">instagram</a>
        <a href="">whatsapp</a>
      </div>
    </div>
  </body>
</html>
